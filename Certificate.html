<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification Form</title>
    <link rel="stylesheet" href="certificate.css">
</head>
<body>
    <div class="verification-container">
        <h2>Certificate Verification</h2>
        <form id="verification-form" class="verification-form">
            <label for="certID">Certificate ID</label>
            <input type="text" id="certID" name="certID" placeholder="Enter Certificate ID" required>
            
            <button type="submit">Verify Certificate</button>
        </form>
    </div>

    <div id="certificatePopup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <div class="card">
                <img id="certificateImage" src="" alt="Certificate Holder's Image">
                <div class="card-details">
                    <h3 id="certificateName"></h3>
                    <p><strong>Reg No:</strong> <span id="certificateRegNo"></span></p>
                    <p><strong>Winning Day:</strong> <span id="certificateWinningDay"></span></p>
                    <p><strong>Social Media:</strong> <span id="certificateSocialMedia"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/certificate.js"></script>
</body>
</html>
