<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Build-a-Bot 24hrs Hackathon</title>
    <link rel="stylesheet" href="Regevent.css">
</head>
<body>

    <div class="form-section" role="form">
        <h1>Team Registration Form</h1>
        <form id="team-registration" action="#" method="post">
            <fieldset>
                <legend>Team Information</legend>
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="team-name" required>

                <label for="leader-name">Leader Name:</label>
                <input type="text" id="leader-name" name="leader-name" required>

                <label for="leader-reg">Leader Reg Number:</label>
                <input type="text" id="leader-reg" name="leader-reg" required>

                <label for="leader-mobile">Leader Mobile Number:</label>
                <input type="tel" id="leader-mobile" name="leader-mobile" required>

                <label for="leader-email">Leader College Email ID:</label>
                <input type="email" id="leader-email" name="leader-email" required>
            </fieldset>

            <fieldset>
                <legend>Team Members</legend>
                <label for="member1-name">Team Member 1 Name:</label>
                <input type="text" id="member1-name" name="member1-name" required>

                <label for="member1-reg">Team Member 1 Reg No:</label>
                <input type="text" id="member1-reg" name="member1-reg" required>
                <h2>Team Member 2</h2>

                <label for="member2-name">Team Member 2 Name:</label>
                <input type="text" id="member2-name" name="member2-name" required>

                <label for="member2-reg">Team Member 2 Reg No:</label>
                <input type="text" id="member2-reg" name="member2-reg" required>
                <h2>Team Member 3</h2>

                <label for="member3-name">Team Member 3 Name:</label>
                <input type="text" id="member3-name" name="member3-name" required>

                <label for="member3-reg">Team Member 3 Reg No:</label>
                <input type="text" id="member3-reg" name="member3-reg" required>
                <h2>Team Member 4</h2>

                <label for="member4-name">Team Member 4 Name:</label>
                <input type="text" id="member4-name" name="member4-name">

                <label for="member4-reg">Team Member 4 Reg No:</label>
                <input type="text" id="member4-reg" name="member4-reg">
            </fieldset>

            <fieldset>
                <legend>QR Code & Screenshot Upload</legend>
                <div class="qr-container">
                    <img src="path/to/your/qrcode.png" alt="QR Code" class="qr-code" />
                    <p>Scan this QR code to access the event details and resources.</p>
                </div>
                <div class="screenshot-upload">
                    <label for="screenshot">Upload Screenshot:</label>
                    <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
                    <p class="guideline">Please upload a clear screenshot of your registration confirmation.</p>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="./event.js"></script>
</body>
</html>
